<html>
<head>
    <title>Angular simple select</title>
    <link href="../src/angular-simple-select.css" />
    <link href="./demo.css" />

</head>
<body ng-app="demo.simple-select">
    <div ng-controller="DemoController">
        <h3>Example without template</h3>
        <div simple-select collection="collection"></div>
    </div>
    <div ng-controller="DemoController">
        <h3>Example with template</h3>
        <div simple-select collection="collection">{{ item.name }}</div>
    </div>
</body>

<script src="../bower_components/lodash/lodash.min.js" type="text/javascript"></script>
<script src="../bower_components/angular/angular.js" type="text/javascript"></script>
<script src="../src/angular-simple-select.js" type="text/javascript"></script>
<script src="./demo.js" type="text/javascript"></script>
</html>
